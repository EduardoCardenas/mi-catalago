<ng-container *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  <div class="list-item mx-2">
    <div class="list-item-text">
      {{ auto.descripcion }}
    </div>
    <div class="list-item-icon" (click)="open(content, auto)">
      <img src="assets/img/interface.png" alt="eye" />
    </div>
  </div>
  
</ng-container>
<div class="d-flex justify-content-center">
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos?.length" aria-label="Default pagination"></ngb-pagination>



<ng-template #content let-modal style="color: black;">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detalles del automóvil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="propiedad">Marca: {{autoSeleccionado?.marca}}.</p>
    <p class="propiedad">Submarca: {{autoSeleccionado?.submarca}}.</p>
    <p class="propiedad">Modelo: {{autoSeleccionado?.modelos}}.</p>
    <p class="propiedad">Descripción: {{autoSeleccionado?.descripcion}}.</p>
  </div>
</ng-template>
